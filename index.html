<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Player (Zoom Fixed)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="my-video"
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker type="pattern" url="endro.patt">
        <a-video
          src="#my-video"
          width="0.8"
          height="0.45"
          rotation="-90 0 0"
          position="0 0.1 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-marker');
        const video = document.querySelector('#my-video');

        marker.addEventListener('markerFound', () => {
          video.play();
        });

        marker.addEventListener('markerLost', () => {
          video.pause();
          video.currentTime = 0;
        });
      });
    </script>
  </body>
</html>
